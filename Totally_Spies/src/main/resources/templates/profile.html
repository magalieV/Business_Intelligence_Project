<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totally Spies - Profile</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="img/slogan_and_logo.png"  alt="Logo" id="logo"/>
        </div>
        <ul class="nav navbar-nav navbar-right center">
            <li><a href="/main"><span class="glyphicon glyphicon-th-large"></span> Recommendation</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="background">
    <img th:src="${picture}" alt="User" id="imageUser"><br><br>
    <p id="user-name" th:text="${username}"></p>
</div>
<div class="container">
    <div class="box-list">
        <form>
            <br>
            <label for="interest_list">Add An Interest :</label><br>
            <select id="interest_list" name="interestList">
                <optgroup label="Sport">
                    <option>Football</option>
                    <option>Basketball</option>
                    <option>Tennis</option>
                    <option>Baseball</option>
                </optgroup>
                <optgroup label="Music">
                    <option>Hip-Hop</option>
                    <option>Pop</option>
                    <option>Electro</option>
                    <option>K-Pop</option>
                </optgroup>
                <optgroup label="Enrichment Hobbies">
                    <option>Foreign Language Study</option>
                    <option>Reading</option>
                    <option>Blogging</option>
                    <option>Writing</option>
                </optgroup>
                <optgroup label="Creative Hobbies">
                    <option>Drawing</option>
                    <option>Painting</option>
                    <option>Photography</option>
                    <option>Scrapbooking</option>
                </optgroup>
            </select>
            <button class="submit-button" type="button" id="add_element">Add Interest</button>
            <p>List Of Interest :</p>
            <div id="interest">
                <div id="list-interest">
                    <p th:each = "element : ${interestList}" class="elementInterest">
                        <span th:text="${element}" class="interest-info"></span>
                        <img src="/img/icon/cross.png" class="same_line" alt="Close button"/>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div><br>
<script src="js/profile.js"></script>
</body>

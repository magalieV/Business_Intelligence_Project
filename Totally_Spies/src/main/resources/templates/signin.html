<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard signin</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/sign.js"></script>
</head>
<body>
<section id="signin-form">
    <div class="signin-container">
        <img src="img/logo.png">
        <h1>Sign In Now</h1>
        <form action="/login" method="post">
            <label for="username" hidden>Username</label>
            <input type="text" id="username" name="username" class="input-box" placeholder="Your NAME">
            <label for="password" hidden>Password</label>
            <input type="password" id="password" name="password" class="input-box" placeholder="Your Password">
            <button type="submit" value="Sign in" class="submit-button">Sign in</button>
            <p>You don't have an account? <a class="redirect-sign-up" href="/signup">Register here</a></p>
        </form>
        <script src='https://code.jquery.com/jquery-git.js'></script>
    </div>
</section>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="en">
<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <title>Totally Spies</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="img/slogan_and_logo.png"  alt="Logo" id="logo"/>
        </div>
        <ul class="nav navbar-nav navbar-right center">
            <li><a href="/profile"><span class="glyphicon glyphicon-user"></span> Account</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<section>
    <div class="card">
        <img id="user_picture" th:src="${picture}" title="user_picture" alt="Photo" />
        <div id="card-part">
            <div id="information">
                <div id="main-information">
                    <h1 id="name" th:text="${name}"></h1>
                    <h2 id="age" th:text="${age}"></h2>
                </div>
                <div id="interest" >
                    <div th:each = "element : ${interestList}">
                        <span th:class="${element.className}" th:text="${element.name}"></span>
                    </div>
                </div>
            </div>
            <div id="control">
                <img class="control-button" src="img/icon/cross.png" alt="Pass">
                <img class="control-button" src="img/icon/chat.png" alt="Chat">
            </div>
        </div>
    </div>
</section>

</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard index</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
    <script src="js/sign.js"></script>
</head>
<body>
<section id="signup-form">
    <div class="signup-container">
        <img src="img/logo.png">
        <h1>Sign Up Now</h1>
        <form action="/register" method="post">
            <label for="personName" hidden>User name</label><input type="text" id="personName" name="personName" class="input-box" placeholder="Your NAME">
            <label for="password" hidden>Password</label><input type="password" id="password" name="password" class="input-box" placeholder="Your password">
            <label for="password_verification" hidden>Password verification</label><input type="password" id="password_verification" class="input-box" placeholder="Confirm your password">
            <button type="submit" value="Sign up" class="submit-button">Sign up</button>
            <p>Do you have an account? <a class="redirect-sign-in" href="/signin">Sign in here</a></p>
        </form>
    </div>
</section>
</body>
</html>
